{% extends "base.html" %}

{% block head %} 
<link rel="stylesheet" href="../static/base.css">
{% endblock %}

{% block body %}

<ul>
  {% for item in tour_items %} 
    <li>{{ item["name"] }} {{ item["price"] }}</li>
    {% if item["image_url"] %}
      <img src="{{ item['image_url'] }}">
    {% endif %}
    <div class="links">
      <a href="/edit/{{ item['id'] }}">Edit</a>
      <a href="/delete/{{ item['id'] }}">Delete</a>
    </div>
  {% endfor %}
</ul>

{% endblock %}
