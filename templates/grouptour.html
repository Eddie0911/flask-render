{% extends "base.html" %}

{% block head %} 
<link rel="stylesheet" href="../static/home.css">
{% endblock %}

{% block body %}

<ul>
  {% for item in tour_items %} 
    <li>{{ item["name"] }} {{ item["price"] }}</li>
    {% if item["image_url"] %}
      <img src="{{ item['image_url'] }}">
    {% endif %}
  {% endfor %}
</ul>

{% endblock %}
